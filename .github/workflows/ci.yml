name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ismoilovdev/purl

jobs:
  # ==========================================
  # Stage 1: Lint
  # ==========================================
  perl-lint:
    name: Perl Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'

      - name: Install dependencies
        run: cpanm --notest --installdeps .

      - name: Install Perl::Critic
        run: cpanm --notest Perl::Critic

      - name: Check Perl syntax
        run: |
          for f in $(find lib -name '*.pm'); do
            PERL5LIB=lib perl -c $f || exit 1
          done

      - name: Run Perl::Critic
        run: perlcritic --profile .perlcriticrc lib/

  js-lint:
    name: JavaScript Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ==========================================
  # Stage 2: Build and Push (only on main)
  # ==========================================
  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [perl-lint, js-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Stage 3: Build test (for PRs)
  # ==========================================
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [perl-lint, js-lint]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t purl:test .
