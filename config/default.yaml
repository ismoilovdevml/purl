# Purl Configuration
# Log Aggregation Dashboard

server:
  host: "0.0.0.0"
  port: 3000
  workers: 4

storage:
  clickhouse:
    host: "localhost"
    port: 8123
    database: "purl"
    username: "default"
    password: ""
    buffer_size: 1000
  retention_days: 30

# Authentication (disabled by default)
auth:
  enabled: false
  users:
    admin: "changeme"
  api_keys: []

# Rate limiting
rate_limit:
  max_requests: 1000  # per minute per IP

# Query caching
cache:
  ttl: 60  # seconds

# Dashboard settings
dashboard:
  default_time_range: "15m"
  max_results: 500
  time_ranges:
    - "5m"
    - "15m"
    - "30m"
    - "1h"
    - "4h"
    - "12h"
    - "24h"
    - "7d"
    - "30d"
