apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "purl.fullname" . }}
  labels:
    {{- include "purl.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.purl.replicaCount }}
  selector:
    matchLabels:
      {{- include "purl.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "purl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "purl.serviceAccountName" . }}
      containers:
        - name: purl
          image: "{{ .Values.purl.image.repository }}:{{ .Values.purl.image.tag }}"
          imagePullPolicy: {{ .Values.purl.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PURL_CLICKHOUSE_HOST
              value: "{{ include "purl.fullname" . }}-clickhouse"
            - name: PURL_CLICKHOUSE_PORT
              value: "8123"
            - name: PURL_PORT
              value: "3000"
            - name: PURL_RETENTION_DAYS
              value: "{{ .Values.purl.env.retentionDays }}"
            - name: PURL_BUFFER_SIZE
              value: "{{ .Values.purl.env.bufferSize }}"
          resources:
            {{- toYaml .Values.purl.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "purl.fullname" . }}
  labels:
    {{- include "purl.labels" . | nindent 4 }}
spec:
  type: {{ .Values.purl.service.type }}
  ports:
    - port: {{ .Values.purl.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "purl.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
