---
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-secret
  namespace: purl
type: Opaque
stringData:
  password: purl_password

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: purl
data:
  users.xml: |
    <?xml version="1.0"?>
    <clickhouse>
      <users>
        <purl>
          <password from_env="CLICKHOUSE_PASSWORD"/>
          <networks>
            <ip>::/0</ip>
          </networks>
          <profile>default</profile>
          <quota>default</quota>
        </purl>
      </users>
    </clickhouse>

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: purl
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:25.11-alpine
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_DB
              value: purl
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse-secret
                  key: password
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/users.d/custom.xml
              subPath: users.xml
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: clickhouse-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: purl
spec:
  selector:
    app: clickhouse
  ports:
    - port: 8123
      name: http
    - port: 9000
      name: native
  clusterIP: None
