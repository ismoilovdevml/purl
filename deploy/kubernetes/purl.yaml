apiVersion: apps/v1
kind: Deployment
metadata:
  name: purl
  namespace: purl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: purl
  template:
    metadata:
      labels:
        app: purl
    spec:
      containers:
        - name: purl
          image: purl:latest
          ports:
            - containerPort: 3000
          env:
            - name: PURL_CLICKHOUSE_HOST
              value: "clickhouse"
            - name: PURL_CLICKHOUSE_PORT
              value: "8123"
            - name: PURL_PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: purl
  namespace: purl
spec:
  selector:
    app: purl
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: purl
  namespace: purl
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: logs.example.com  # Change this
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: purl
                port:
                  number: 3000
