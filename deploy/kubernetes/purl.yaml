apiVersion: apps/v1
kind: Deployment
metadata:
  name: purl
  namespace: purl
  labels:
    app.kubernetes.io/name: purl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: purl
  template:
    metadata:
      labels:
        app: purl
    spec:
      containers:
        - name: purl
          image: ismoilovdev/purl:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: purl-config
            - secretRef:
                name: purl-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: purl
  namespace: purl
  labels:
    app.kubernetes.io/name: purl
spec:
  selector:
    app: purl
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
