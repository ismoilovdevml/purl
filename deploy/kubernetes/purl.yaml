---
apiVersion: v1
kind: Secret
metadata:
  name: purl-secret
  namespace: purl
type: Opaque
stringData:
  api-key: "your-api-key-here"
  clickhouse-password: "purl_password"
  # Optional: Alert notifications
  # telegram-token: ""
  # slack-webhook: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: purl-config
  namespace: purl
data:
  PURL_PORT: "3000"
  PURL_CLICKHOUSE_HOST: "clickhouse"
  PURL_CLICKHOUSE_PORT: "8123"
  PURL_CLICKHOUSE_DATABASE: "purl"
  PURL_CLICKHOUSE_USER: "purl"
  PURL_RETENTION_DAYS: "30"
  PURL_AUTH_ENABLED: "1"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: purl
  namespace: purl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: purl
  template:
    metadata:
      labels:
        app: purl
    spec:
      containers:
        - name: purl
          image: purl:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: purl-config
          env:
            - name: PURL_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: purl-secret
                  key: api-key
            - name: PURL_CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: purl-secret
                  key: clickhouse-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: purl
  namespace: purl
spec:
  selector:
    app: purl
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: purl
  namespace: purl
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: logs.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: purl
                port:
                  number: 3000
