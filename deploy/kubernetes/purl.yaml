apiVersion: apps/v1
kind: Deployment
metadata:
  name: purl
  namespace: purl
  labels:
    app.kubernetes.io/name: purl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: purl
  template:
    metadata:
      labels:
        app: purl
    spec:
      containers:
        - name: purl
          image: ismoilovdev/purl:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: purl-config
            - secretRef:
                name: purl-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: purl
  namespace: purl
  labels:
    app.kubernetes.io/name: purl
spec:
  selector:
    app: purl
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: purl
  namespace: purl
  labels:
    app.kubernetes.io/name: purl
  annotations:
    # Uncomment for cert-manager
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - host: purl.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: purl
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - purl.example.com
  #     secretName: purl-tls
