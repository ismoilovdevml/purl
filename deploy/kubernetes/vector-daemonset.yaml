apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: purl
data:
  vector.toml: |
    data_dir = "/var/lib/vector"

    [api]
    enabled = true
    address = "0.0.0.0:8686"

    [sources.kubernetes]
    type = "kubernetes_logs"
    auto_partial_merge = true
    exclude_paths_glob_patterns = ["**/kube-system/**", "**/purl/**vector**"]

    [transforms.parsed]
    type = "remap"
    inputs = ["kubernetes"]
    source = '''
    .service = .kubernetes.pod_labels.app ?? .kubernetes.pod_labels."app.kubernetes.io/name" ?? .kubernetes.pod_name
    .host = .kubernetes.pod_node_name ?? "unknown"
    .raw = .message
    .timestamp = .timestamp ?? now()

    .meta = encode_json({
      "pod": .kubernetes.pod_name,
      "namespace": .kubernetes.pod_namespace,
      "container": .kubernetes.container_name,
      "node": .kubernetes.pod_node_name,
      "cluster": get_env_var("CLUSTER_NAME") ?? "default",
      "source": "kubernetes"
    })

    msg = upcase(string!(.message))
    if contains(msg, "FATAL") || contains(msg, "PANIC") { .level = "FATAL" }
    else if contains(msg, "ERROR") { .level = "ERROR" }
    else if contains(msg, "WARN") { .level = "WARN" }
    else if contains(msg, "DEBUG") { .level = "DEBUG" }
    else { .level = "INFO" }

    parsed, err = parse_json(.message)
    if err == null {
      .message = parsed.msg ?? parsed.message ?? .message
      .level = upcase(parsed.level ?? parsed.severity ?? .level)
      .trace_id = string(parsed.trace_id ?? parsed.traceId ?? "") ?? ""
      .request_id = string(parsed.request_id ?? parsed.requestId ?? "") ?? ""
    }

    .trace_id = .trace_id ?? ""
    .request_id = .request_id ?? ""
    .span_id = ""
    .parent_span_id = ""

    del(.kubernetes); del(.file); del(.stream)
    '''

    [transforms.filtered]
    type = "filter"
    inputs = ["parsed"]
    condition = 'length(.message) > 0 && !contains(string!(.message), "/health")'

    [sinks.purl]
    type = "http"
    inputs = ["filtered"]
    uri = "http://purl.purl.svc.cluster.local/api/logs"
    method = "post"
    compression = "gzip"

    [sinks.purl.encoding]
    codec = "json"

    [sinks.purl.batch]
    max_events = 100
    timeout_secs = 5

    [sinks.purl.buffer]
    type = "disk"
    max_size = 268435488
    when_full = "block"

    [sinks.purl.request]
    headers.X-API-Key = "${PURL_API_KEY}"
    headers.Content-Type = "application/json"

    [sources.internal_metrics]
    type = "internal_metrics"

    [sinks.prometheus]
    type = "prometheus_exporter"
    inputs = ["internal_metrics"]
    address = "0.0.0.0:9598"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector
  namespace: purl
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector
rules:
  - apiGroups: [""]
    resources: ["namespaces", "nodes", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vector
subjects:
  - kind: ServiceAccount
    name: vector
    namespace: purl
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector
  namespace: purl
spec:
  selector:
    matchLabels:
      app: vector
  template:
    metadata:
      labels:
        app: vector
    spec:
      serviceAccountName: vector
      tolerations:
        - operator: Exists
      containers:
        - name: vector
          image: timberio/vector:0.51.1-alpine
          args: ["--config-dir", "/etc/vector"]
          env:
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PURL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: purl-secrets
                  key: PURL_API_KEYS
            - name: CLUSTER_NAME
              value: "default"
          ports:
            - containerPort: 8686
            - containerPort: 9598
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/vector
              readOnly: true
            - name: data
              mountPath: /var/lib/vector
            - name: var-log
              mountPath: /var/log
              readOnly: true
            - name: pods-logs
              mountPath: /var/log/pods
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: vector-config
        - name: data
          hostPath:
            path: /var/lib/vector
            type: DirectoryOrCreate
        - name: var-log
          hostPath:
            path: /var/log
        - name: pods-logs
          hostPath:
            path: /var/log/pods
---
apiVersion: v1
kind: Service
metadata:
  name: vector
  namespace: purl
spec:
  selector:
    app: vector
  ports:
    - name: api
      port: 8686
    - name: metrics
      port: 9598
  clusterIP: None
