apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: purl
data:
  vector.toml: |
    data_dir = "/var/lib/vector"

    [api]
    enabled = true
    address = "0.0.0.0:8686"

    [sources.kubernetes]
    type = "kubernetes_logs"
    auto_partial_merge = true
    exclude_paths_glob_patterns = ["**/kube-system_*/**", "**/purl_vector-*/**", "**/purl_purl-*/**"]

    [transforms.exclude_internal]
    type = "filter"
    inputs = ["kubernetes"]
    condition = '''
    ns = string(.kubernetes.pod_namespace) ?? ""
    pod = string(.kubernetes.pod_name) ?? ""
    !(ns == "kube-system" || (ns == "purl" && (starts_with(pod, "purl-") || starts_with(pod, "vector-"))))
    '''

    [transforms.parsed]
    type = "remap"
    inputs = ["exclude_internal"]
    source = '''
    svc, svc_err = get(.kubernetes.pod_labels, ["app"])
    if svc_err != null || svc == null {
      svc, svc_err = get(.kubernetes.pod_labels, ["app.kubernetes.io/name"])
    }
    if svc_err != null || svc == null {
      svc = .kubernetes.pod_name
    }
    .service = to_string!(svc)

    host_val = .kubernetes.pod_node_name
    .host = if host_val != null { to_string!(host_val) } else { "unknown" }

    .raw = .message
    .timestamp = now()

    pod_str = to_string(.kubernetes.pod_name) ?? ""
    ns_str = to_string(.kubernetes.pod_namespace) ?? ""
    cont_str = to_string(.kubernetes.container_name) ?? ""
    node_str = to_string(.kubernetes.pod_node_name) ?? ""
    cluster_str = get_env_var("CLUSTER_NAME") ?? "default"
    .meta = encode_json({
      "pod": pod_str,
      "namespace": ns_str,
      "container": cont_str,
      "node": node_str,
      "cluster": cluster_str,
      "source": "kubernetes"
    })

    msg = upcase(string!(.message))
    level = "INFO"
    if contains(msg, "FATAL") || contains(msg, "PANIC") { level = "FATAL" }
    if contains(msg, "ERROR") { level = "ERROR" }
    if contains(msg, "WARN") { level = "WARN" }
    if contains(msg, "DEBUG") { level = "DEBUG" }
    .level = level

    .trace_id = ""
    .request_id = ""
    .span_id = ""
    .parent_span_id = ""

    parsed, err = parse_json(.message)
    if err == null && is_object(parsed) {
      # Extract message from JSON using dot notation
      if exists(parsed.msg) {
        .message = string!(parsed.msg)
      } else if exists(parsed.message) {
        .message = string!(parsed.message)
      }

      # Extract level from JSON
      if exists(parsed.level) {
        .level = upcase(string!(parsed.level))
      } else if exists(parsed.severity) {
        .level = upcase(string!(parsed.severity))
      }

      # Extract trace_id
      if exists(parsed.trace_id) {
        .trace_id = string!(parsed.trace_id)
      } else if exists(parsed.traceId) {
        .trace_id = string!(parsed.traceId)
      }

      # Extract request_id
      if exists(parsed.request_id) {
        .request_id = string!(parsed.request_id)
      } else if exists(parsed.requestId) {
        .request_id = string!(parsed.requestId)
      }
    }

    del(.kubernetes); del(.file); del(.stream)
    '''

    [transforms.filtered]
    type = "filter"
    inputs = ["parsed"]
    condition = 'length(string!(.message)) > 0 && !contains(string!(.message), "/health")'

    [sinks.purl]
    type = "http"
    inputs = ["filtered"]
    uri = "http://purl.purl.svc.cluster.local/api/logs"
    method = "post"
    compression = "gzip"

    [sinks.purl.encoding]
    codec = "json"

    [sinks.purl.batch]
    max_events = 100
    timeout_secs = 5

    [sinks.purl.buffer]
    type = "disk"
    max_size = 268435488
    when_full = "block"

    [sinks.purl.request]
    headers.X-API-Key = "${PURL_API_KEY}"
    headers.Content-Type = "application/json"

    [sources.internal_metrics]
    type = "internal_metrics"

    [sinks.prometheus]
    type = "prometheus_exporter"
    inputs = ["internal_metrics"]
    address = "0.0.0.0:9598"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector
  namespace: purl
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector
rules:
  - apiGroups: [""]
    resources: ["namespaces", "nodes", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vector
subjects:
  - kind: ServiceAccount
    name: vector
    namespace: purl
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector
  namespace: purl
spec:
  selector:
    matchLabels:
      app: vector
  template:
    metadata:
      labels:
        app: vector
    spec:
      serviceAccountName: vector
      tolerations:
        - operator: Exists
      containers:
        - name: vector
          image: timberio/vector:0.51.1-alpine
          args: ["--config-dir", "/etc/vector"]
          env:
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PURL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: purl-secrets
                  key: PURL_API_KEYS
            - name: CLUSTER_NAME
              value: "default"
          ports:
            - containerPort: 8686
            - containerPort: 9598
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/vector
              readOnly: true
            - name: data
              mountPath: /var/lib/vector
            - name: var-log
              mountPath: /var/log
              readOnly: true
            - name: pods-logs
              mountPath: /var/log/pods
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: vector-config
        - name: data
          hostPath:
            path: /var/lib/vector
            type: DirectoryOrCreate
        - name: var-log
          hostPath:
            path: /var/log
        - name: pods-logs
          hostPath:
            path: /var/log/pods
---
apiVersion: v1
kind: Service
metadata:
  name: vector
  namespace: purl
spec:
  selector:
    app: vector
  ports:
    - name: api
      port: 8686
    - name: metrics
      port: 9598
  clusterIP: None
