# Vector DaemonSet for Kubernetes
# Collects logs from all pods and sends to ClickHouse
---
apiVersion: v1
kind: Namespace
metadata:
  name: purl
  labels:
    app.kubernetes.io/name: purl
---
apiVersion: v1
kind: Secret
metadata:
  name: vector-secrets
  namespace: purl
type: Opaque
stringData:
  clickhouse-password: ""  # Set if ClickHouse has password
  purl-api-key: ""         # Set if using Purl API
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: purl
data:
  vector.toml: |
    data_dir = "/var/lib/vector"

    [api]
    enabled = true
    address = "0.0.0.0:8686"

    # Kubernetes Pod Logs
    [sources.kubernetes]
    type = "kubernetes_logs"
    auto_partial_merge = true
    exclude_paths_glob_patterns = [
      "**/kube-system/**",
      "**/purl/**vector**"
    ]

    # Parse and enrich logs
    [transforms.parsed]
    type = "remap"
    inputs = ["kubernetes"]
    source = '''
    # Extract Kubernetes metadata
    .service = .kubernetes.pod_labels.app ?? .kubernetes.pod_labels."app.kubernetes.io/name" ?? .kubernetes.pod_name
    .host = .kubernetes.pod_node_name ?? "unknown"

    .meta.pod = .kubernetes.pod_name
    .meta.namespace = .kubernetes.pod_namespace
    .meta.container = .kubernetes.container_name
    .meta.node = .kubernetes.pod_node_name
    .meta.source = "kubernetes"

    # Add labels as meta
    if exists(.kubernetes.pod_labels) {
      for_each(object!(.kubernetes.pod_labels)) -> |key, value| {
        .meta = set!(.meta, [key], value)
      }
    }

    .timestamp = to_timestamp(.timestamp) ?? now()
    .raw = .message

    # Detect log level
    msg_upper = upcase(string!(.message))
    if contains(msg_upper, "FATAL") || contains(msg_upper, "PANIC") {
      .level = "FATAL"
    } else if contains(msg_upper, "ERROR") || contains(msg_upper, "ERR ") {
      .level = "ERROR"
    } else if contains(msg_upper, "WARN") {
      .level = "WARN"
    } else if contains(msg_upper, "DEBUG") {
      .level = "DEBUG"
    } else {
      .level = "INFO"
    }

    # Try to parse JSON logs
    parsed, err = parse_json(.message)
    if err == null {
      .message = parsed.msg ?? parsed.message ?? .message
      .level = upcase(parsed.level ?? parsed.severity ?? .level)
    }

    # Add cluster label
    .meta.cluster = get_env_var("CLUSTER_NAME") ?? "default"

    # Clean up
    del(.kubernetes)
    del(.file)
    del(.stream)
    '''

    # Filter noise
    [transforms.filtered]
    type = "filter"
    inputs = ["parsed"]
    condition = '''
    length(.message) > 0 &&
    !contains(string!(.message), "health") &&
    !contains(string!(.message), "/healthz") &&
    !contains(string!(.message), "/readyz")
    '''

    # Send to ClickHouse
    [sinks.clickhouse]
    type = "clickhouse"
    inputs = ["filtered"]
    endpoint = "${CLICKHOUSE_URL}"
    database = "purl"
    table = "logs"
    skip_unknown_fields = true
    compression = "gzip"

    auth.strategy = "basic"
    auth.user = "default"
    auth.password = "${CLICKHOUSE_PASSWORD}"

    batch.max_bytes = 10485760
    batch.max_events = 10000
    batch.timeout_secs = 5

    buffer.type = "disk"
    buffer.max_size = 268435488
    buffer.when_full = "block"

    request.retry_attempts = 10
    healthcheck.enabled = true

    # Vector metrics
    [sources.internal_metrics]
    type = "internal_metrics"

    [sinks.prometheus]
    type = "prometheus_exporter"
    inputs = ["internal_metrics"]
    address = "0.0.0.0:9598"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector
  namespace: purl
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector
rules:
  - apiGroups: [""]
    resources: ["namespaces", "nodes", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vector
subjects:
  - kind: ServiceAccount
    name: vector
    namespace: purl
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector
  namespace: purl
  labels:
    app.kubernetes.io/name: vector
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vector
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9598"
    spec:
      serviceAccountName: vector
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
      containers:
        - name: vector
          image: timberio/vector:0.51.1-alpine
          args: ["--config-dir", "/etc/vector"]
          env:
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLICKHOUSE_URL
              value: "http://purl-clickhouse.purl.svc.cluster.local:8123"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vector-secrets
                  key: clickhouse-password
                  optional: true
            - name: CLUSTER_NAME
              value: "my-cluster"  # Change this!
          ports:
            - name: api
              containerPort: 8686
              protocol: TCP
            - name: metrics
              containerPort: 9598
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/vector
              readOnly: true
            - name: data
              mountPath: /var/lib/vector
            - name: var-log
              mountPath: /var/log
              readOnly: true
            - name: var-lib-docker
              mountPath: /var/lib/docker
              readOnly: true
            - name: pods-logs
              mountPath: /var/log/pods
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: config
          configMap:
            name: vector-config
        - name: data
          hostPath:
            path: /var/lib/vector
            type: DirectoryOrCreate
        - name: var-log
          hostPath:
            path: /var/log
        - name: var-lib-docker
          hostPath:
            path: /var/lib/docker
        - name: pods-logs
          hostPath:
            path: /var/log/pods
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: vector
  namespace: purl
  labels:
    app.kubernetes.io/name: vector
spec:
  selector:
    app.kubernetes.io/name: vector
  ports:
    - name: api
      port: 8686
      targetPort: 8686
    - name: metrics
      port: 9598
      targetPort: 9598
  clusterIP: None
