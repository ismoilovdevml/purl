services:
  # ============================================================
  # Purl - Log Parser & Dashboard (SQLite mode)
  # ============================================================
  purl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: purl
    restart: unless-stopped
    ports:
      - "${PURL_PORT:-3000}:3000"
    environment:
      - PURL_HOST=0.0.0.0
      - PURL_PORT=3000
      - PURL_STORAGE_TYPE=sqlite
      - PURL_DB_PATH=/app/data/purl.db
      - PURL_RETENTION_DAYS=${PURL_RETENTION_DAYS:-30}
    volumes:
      - purl_data:/app/data
      - ./config:/app/config:ro
    networks:
      - purl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  purl-network:
    driver: bridge

volumes:
  purl_data:
    driver: local
