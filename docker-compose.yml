services:
  # ============================================================
  # Purl - Log Parser & Dashboard (ClickHouse mode)
  # ============================================================
  purl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: purl
    restart: unless-stopped
    ports:
      - "${PURL_PORT:-3000}:3000"
    environment:
      - PURL_HOST=0.0.0.0
      - PURL_PORT=3000
      - PURL_STORAGE_TYPE=clickhouse
      - PURL_CLICKHOUSE_HOST=clickhouse
      - PURL_CLICKHOUSE_PORT=8123
      - PURL_CLICKHOUSE_DATABASE=purl
      - PURL_CLICKHOUSE_USER=default
      - PURL_CLICKHOUSE_PASSWORD=
      - PURL_RETENTION_DAYS=${PURL_RETENTION_DAYS:-30}
    volumes:
      - ./config:/app/config:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - purl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================================
  # ClickHouse - Column-oriented DBMS for logs
  # ============================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: purl-clickhouse
    restart: unless-stopped
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    environment:
      - CLICKHOUSE_DB=purl
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
      - ./docker/clickhouse/users.xml:/etc/clickhouse-server/users.d/custom.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - purl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ============================================================
  # Vector - Log Collector (optional, use --profile vector)
  # ============================================================
  vector:
    image: timberio/vector:0.34.1-alpine
    container_name: purl-vector
    restart: unless-stopped
    profiles:
      - vector
    volumes:
      - ./deploy/docker/vector.yaml:/etc/vector/vector.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    environment:
      - PURL_URL=http://purl:3000
    depends_on:
      purl:
        condition: service_healthy
    networks:
      - purl-network

networks:
  purl-network:
    driver: bridge

volumes:
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local
