<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purl - Log Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      line-height: 1.5;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #58a6ff;
      font-weight: 600;
      font-size: 18px;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 36px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 14px;
      font-family: 'SFMono-Regular', Consolas, monospace;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
    }

    .header-actions {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #30363d;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 280px;
      background: #161b22;
      border-right: 1px solid #30363d;
      padding: 16px;
    }

    .main-content {
      flex: 1;
      padding: 16px;
    }

    .histogram {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      height: 100px;
    }

    .log-table {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th {
      padding: 10px 12px;
      text-align: left;
      font-weight: 500;
      color: #8b949e;
      background: #21262d;
      border-bottom: 1px solid #30363d;
    }

    td {
      padding: 8px 12px;
      border-bottom: 1px solid #21262d;
    }

    .level-error { color: #f85149; }
    .level-warn { color: #d29922; }
    .level-info { color: #3fb950; }
    .level-debug { color: #8b949e; }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: #8b949e;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #30363d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 32 32">
          <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M10 12 L22 12 M10 16 L22 16 M10 20 L18 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Purl</span>
      </div>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search logs... level:ERROR AND service:api*">
      </div>

      <div class="header-actions">
        <select id="timeRange" class="btn">
          <option value="5m">Last 5 min</option>
          <option value="15m" selected>Last 15 min</option>
          <option value="1h">Last 1 hour</option>
          <option value="24h">Last 24 hours</option>
          <option value="7d">Last 7 days</option>
        </select>
        <button class="btn" id="refreshBtn">Refresh</button>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <h3 style="font-size: 12px; color: #8b949e; margin-bottom: 16px;">FIELDS</h3>
        <div id="fieldStats"></div>
      </aside>

      <div class="main-content">
        <div class="histogram" id="histogram"></div>
        <div class="log-table">
          <table>
            <thead>
              <tr>
                <th style="width: 90px;">Time</th>
                <th style="width: 80px;">Level</th>
                <th style="width: 120px;">Service</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody id="logTable">
              <tr>
                <td colspan="4" class="loading">
                  <div class="spinner"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    async function fetchLogs() {
      const query = document.getElementById('searchInput').value;
      const range = document.getElementById('timeRange').value;

      try {
        const params = new URLSearchParams({ range, limit: 500 });
        if (query) params.set('q', query);

        const response = await fetch(`${API_BASE}/logs?${params}`);
        const data = await response.json();

        renderLogs(data.hits || []);
        fetchFieldStats();
        fetchHistogram();
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('logTable').innerHTML = `
          <tr><td colspan="4" style="text-align: center; color: #f85149;">Error loading logs</td></tr>
        `;
      }
    }

    function renderLogs(logs) {
      const tbody = document.getElementById('logTable');

      if (logs.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="4" style="text-align: center; color: #8b949e; padding: 40px;">No logs found</td></tr>
        `;
        return;
      }

      tbody.innerHTML = logs.map(log => `
        <tr>
          <td style="font-family: monospace; color: #8b949e;">${formatTime(log.timestamp)}</td>
          <td><span class="level-${log.level.toLowerCase()}">${log.level}</span></td>
          <td style="color: #58a6ff;">${log.service}</td>
          <td style="font-family: monospace;">${escapeHtml(log.message)}</td>
        </tr>
      `).join('');
    }

    async function fetchFieldStats() {
      const range = document.getElementById('timeRange').value;

      try {
        const [levels, services] = await Promise.all([
          fetch(`${API_BASE}/stats/fields/level?range=${range}&limit=10`).then(r => r.json()),
          fetch(`${API_BASE}/stats/fields/service?range=${range}&limit=10`).then(r => r.json()),
        ]);

        const container = document.getElementById('fieldStats');
        container.innerHTML = `
          <div style="margin-bottom: 16px;">
            <div style="font-weight: 500; margin-bottom: 8px;">level</div>
            ${(levels.values || []).map(v => `
              <div style="display: flex; justify-content: space-between; padding: 4px 0; cursor: pointer;"
                   onclick="filterByField('level', '${v.value}')">
                <span class="level-${v.value.toLowerCase()}">${v.value}</span>
                <span style="color: #8b949e;">${v.count}</span>
              </div>
            `).join('')}
          </div>
          <div>
            <div style="font-weight: 500; margin-bottom: 8px;">service</div>
            ${(services.values || []).map(v => `
              <div style="display: flex; justify-content: space-between; padding: 4px 0; cursor: pointer;"
                   onclick="filterByField('service', '${v.value}')">
                <span style="color: #58a6ff;">${v.value}</span>
                <span style="color: #8b949e;">${v.count}</span>
              </div>
            `).join('')}
          </div>
        `;
      } catch (err) {
        console.error('Error fetching stats:', err);
      }
    }

    async function fetchHistogram() {
      const range = document.getElementById('timeRange').value;

      try {
        const response = await fetch(`${API_BASE}/stats/histogram?range=${range}`);
        const data = await response.json();

        renderHistogram(data.buckets || []);
      } catch (err) {
        console.error('Error fetching histogram:', err);
      }
    }

    function renderHistogram(buckets) {
      const container = document.getElementById('histogram');
      if (buckets.length === 0) {
        container.innerHTML = '<div style="color: #8b949e; text-align: center; padding: 40px;">No data</div>';
        return;
      }

      const max = Math.max(...buckets.map(b => b.count));
      const total = buckets.reduce((sum, b) => sum + b.count, 0);

      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
          <span style="font-size: 12px; color: #8b949e;">LOG VOLUME</span>
          <span style="font-size: 12px; color: #58a6ff;">${total.toLocaleString()} logs</span>
        </div>
        <div style="display: flex; align-items: flex-end; height: 60px; gap: 2px;">
          ${buckets.map(b => {
            const height = Math.max(2, (b.count / max) * 100);
            const color = b.count / max > 0.7 ? '#f85149' : b.count / max > 0.4 ? '#d29922' : '#3fb950';
            return `<div style="flex: 1; height: ${height}%; background: ${color}; border-radius: 2px;"></div>`;
          }).join('')}
        </div>
      `;
    }

    function filterByField(field, value) {
      document.getElementById('searchInput').value = `${field}:${value}`;
      fetchLogs();
    }

    function formatTime(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      return d.toLocaleTimeString('en-US', { hour12: false });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('refreshBtn').addEventListener('click', fetchLogs);
    document.getElementById('timeRange').addEventListener('change', fetchLogs);
    document.getElementById('searchInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') fetchLogs();
    });

    // Initial load
    fetchLogs();
  </script>
</body>
</html>
